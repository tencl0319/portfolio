<!-- ================= works.html｜作品頁 ================= -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>溫加一ㄉ作品集｜作品</title>
  <style>
    * { box-sizing: border-box; font-family: monospace; }
    body { margin: 0; background: #e5e7eb; color: #01abee; }

    /* 導覽列 */
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 16px 32px; background: #011d36; }
    .logo { color: #e5e7eb; margin: 0; font-size: 20px; }
    .navbar a { color: #e5e7eb; margin-left: 16px; text-decoration: none; }
    .navbar a.active, .navbar a:hover { text-decoration: underline; }
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; text-align: center; }
    h2 { color: #2f70c4; margin-bottom: 30px; font-size: 40px; }
    footer { color: #00b7ff; }

    /* 作品網格：兩欄 */
    .works-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      align-items: start;
    }

    /* 單一作品項目 */
    .works-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 圖片容器 */
    .image-wrapper {
      width: 100%;
      height: 400px;  /* 統一高度，保持對齊 */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #e5e7eb;
    }

    /* 圖片 */
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持比例 */
      display: block;
    
    }

    /* 註解文字 */
    .works-item p {
      color: #43a4ff;
      margin-top: 8px;
      font-size: 16px;
      text-align: center;
      min-height: 40px; /* 固定文字區塊高度，保持對齊 */
    }

    /* footer */
    .footer { text-align: center; padding: 20px; background: #e5e7eb; margin-top: 60px; }

    /* 響應式 */
    @media (max-width: 768px) {
      .works-grid { grid-template-columns: 1fr; }
      .image-wrapper { height: 300px; }
    }
    .footer { text-align: center; padding: 20px; background: #f5f5f5; margin-top: 60px; }

  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">溫加一ㄉ作品集</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="works.html" class="active">作品</a>
      <a href="about.html">關於溫加一本人</a>
    </nav>
  </header>

  <main class="container">
    <h2>溫加一畫ㄉ圖</h2>
    <div class="works-grid">
      <div class="works-item">
        <div class="image-wrapper">
          <img src="images/image1.png" alt="拉曼查">
        </div>
        <p>邊獄巴士同人圖</p>
      </div>
      <div class="works-item">
        <div class="image-wrapper">
          <img src="images/image2.png" alt="委託">
        </div>
        <p>非商業委託</p>
      </div>
      <div class="works-item">
        <div class="image-wrapper">
          <img src="images/image3.png" alt="堂吉訶德">
        </div>
        <p>又是邊獄巴士同人圖</p>
      </div>
      <div class="works-item">
        <div class="image-wrapper">
          <img src="images/image4.png" alt="這我">
        </div>
        <p>23年畫給自己的生日圖</p>
      </div>
    </div>
  </main>

  <footer class="footer">© 2026 溫+1</footer>
</body>
</html>
